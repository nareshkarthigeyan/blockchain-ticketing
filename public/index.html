<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Ticketing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; }
        button { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>

    <h2>Blockchain Ticketing System</h2>

    <form id="ticketForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Phone Number:</label>
        <input type="text" id="phoneNo" required>

        <label>Ticket Type:</label>
        <select id="ticketType">
            <option value="VIP">VIP</option>
            <option value="Regular">Regular</option>
        </select>

        <label>Transaction ID:</label>
        <input type="text" id="transactionID" required>

        <label>Ticket ID:</label>
        <input type="text" id="ticketID" required>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Update server URL to use port 5001
        const SERVER_URL = "http://localhost:5001";

        document.getElementById("ticketForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const responseMessage = document.getElementById("responseMessage");
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerText = "Processing...";
            responseMessage.innerText = "Connecting to server...";
            responseMessage.style.color = "black";

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phoneNo: document.getElementById("phoneNo").value,
                ticketType: document.getElementById("ticketType").value,
                transactionID: document.getElementById("transactionID").value,
                ticketID: document.getElementById("ticketID").value
            };

            try {
                console.log("Attempting to connect to:", `${SERVER_URL}/api/add-transaction`);
                console.log("Sending data:", formData);
                
                const response = await fetch(`${SERVER_URL}/api/add-transaction`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        // Add CORS headers if needed
                        "Access-Control-Allow-Origin": "*"
                    },
                    body: JSON.stringify(formData)
                });

                console.log("Response received:", response);
                const data = await response.json();
                console.log("Response data:", data);
                
                if (response.ok) {
                    responseMessage.style.color = "green";
                    responseMessage.innerText = "✅ Transaction added to blockchain!";
                } else {
                    responseMessage.style.color = "red";
                    responseMessage.innerText = `❌ Error: ${data.error}`;
                }
            } catch (error) {
                console.error("Connection error:", error);
                responseMessage.style.color = "red";
                responseMessage.innerText = "❌ Failed to connect to the server!";
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerText = "Submit";
            }
        });
    </script>

</body>
</html>
