<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .ticket-details {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        .qr-code {
            max-width: 200px;
            margin: 0 auto;
        }
        .verification-status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .valid {
            background-color: #d4edda;
            color: #155724;
        }
        .invalid {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blockchain Ticket Verification</h1>
        
        <div class="ticket-details">
            <h2>Ticket Information</h2>
            <p><strong>Name:</strong> <span id="ticketName"></span></p>
            <p><strong>Ticket Type:</strong> <span id="ticketType"></span></p>
            <p><strong>Ticket ID:</strong> <span id="ticketID"></span></p>
            <p><strong>Transaction ID:</strong> <span id="transactionID"></span></p>
        </div>

        <div class="qr-container">
            <h3>Ticket QR Code</h3>
            <div id="qrcode" class="qr-code"></div>
        </div>

        <div id="verificationStatus" class="verification-status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        // Get ticket data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const ticketData = {
            name: urlParams.get('name'),
            ticketType: urlParams.get('ticketType'),
            ticketID: urlParams.get('ticketID'),
            transactionID: urlParams.get('transactionID')
        };

        // Display ticket information
        document.getElementById('ticketName').textContent = ticketData.name || 'N/A';
        document.getElementById('ticketType').textContent = ticketData.ticketType || 'N/A';
        document.getElementById('ticketID').textContent = ticketData.ticketID || 'N/A';
        document.getElementById('transactionID').textContent = ticketData.transactionID || 'N/A';

        // Generate QR code
        if (ticketData.ticketID && ticketData.transactionID) {
            QRCode.toCanvas(document.getElementById('qrcode'), JSON.stringify(ticketData), function (error) {
                if (error) console.error(error);
                console.log('QR code generated!');
            });

            document.getElementById('verificationStatus').className = 'verification-status valid';
            document.getElementById('verificationStatus').textContent = 'Valid Ticket ✓';
        } else {
            document.getElementById('verificationStatus').className = 'verification-status invalid';
            document.getElementById('verificationStatus').textContent = 'Invalid Ticket ✗';
        }
    </script>
</body>
</html>
